name: Docker Compose CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # 4. Build and start Docker Compose environment
      - name: Build and start Docker Compose environment
        run: |
          docker-compose -f docker-compose.yml up -d --build

      # 5. Wait for MySQL service to be ready
      - name: Wait for MySQL to be ready
        run: |
          docker-compose exec mysql mysqladmin --host=mysql --user=root --password=1234 ping --wait=30

      # 6. Run tests in frontend container
      - name: Run tests in frontend container
        run: |
          docker-compose exec frontend npm test -- --watchAll=false

      # 7. Run tests in backend container
      - name: Run tests in backend container
        run: |
          docker-compose exec backend ./gradlew test

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push Docker Compose images
      - name: Build and push Docker Compose images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose push
